<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <!-- Left Section -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Right Section -->
        <div class="right">
            <form>
                <!-- Email Input -->
                <input type="text" id="email" placeholder="Email address or phone number">
                <!-- Password Input -->
                <input type="password" id="password" placeholder="Password">
                <!-- Log In Button -->
                <button type="submit">Log in</button>
                <!-- Forgotten Account Link -->
                <a href="#">Forgotten account?</a>
            </form>
            <!-- Create New Account Button (Outside the form, inside the right container) -->
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
